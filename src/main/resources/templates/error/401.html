<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>401</title>
    <link rel="shortcut icon" href="/img/icon/logo.ico">
    <!--<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">-->

    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="section">
    <div class="container">
        <div class="row">
            <div id="store" class="col-md-12">
                <img src="/img/401.png">
                <div>
                    <div>
                        <div sec:authorize="isAuthenticated()">
                            <p>亲爱的 <span sec:authentication="name">${msg}</span>，您权限不足。请向系统管理员申请相应权限。</p>
                        </div>
                        <div sec:authorize="isAnonymous()">
                            <p>无用户登录</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
